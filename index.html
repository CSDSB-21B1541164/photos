<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Album</title>
  <style>
    /* Add some basic styling for better presentation */
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    img {
      width: 200px;
      height: 200px;
      margin: 10px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>My Photo Album</h1>

  <!-- Photo Album with 10 pictures -->
  <div class="photo-album">
    <img src="picc1.jpg" alt="Photo 1">
    <img src="picc2.jpg" alt="Photo 2">
    <img src="picc3.jpg" alt="Photo 3">
    <img src="picc4.jpg" alt="Photo 4">
    <img src="https://via.placeholder.com/200" alt="Photo 5">
    <img src="https://via.placeholder.com/200" alt="Photo 6">
    <img src="https://via.placeholder.com/200" alt="Photo 7">
    <img src="https://via.placeholder.com/200" alt="Photo 8">
    <img src="https://via.placeholder.com/200" alt="Photo 9">
    <img src="https://via.placeholder.com/200" alt="Photo 10">
  </div>

</body>
</html>
